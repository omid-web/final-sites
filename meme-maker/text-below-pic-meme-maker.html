<!DOCTYPE html>

<html>
<head>
  <title>MemeMaker-Simple</title>
    
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    #image-container {
      display: flex;
    }
  </style>
</head>

<body>

  <div>
    <input type="file" id="file" />  
  </div>
  <div id="image-container">
    <canvas width="500" height="500"></canvas>
    <div>
      <span>Text on the  bottom of image:</span><br/>
      <textarea id="bottomLineText" rows="20" cols="50"></textarea><br/>
      <button id="saveBtn">Save</button>
    </div>
  </div>

  <script>
    function textChangeListener (evt) {
      var id = evt.target.id;
      var text = evt.target.value;
      var textArray = text.split("\n");

      if (window.countNewLine == 0) {
          window.bottomLineText = text;
      } else {
          window.bottomLineText = textArray[newLineCount];
      }
      
      redrawMeme(window.imageSrc, window.bottomLineText);
    }
    


    function redrawMeme(image, bottomLine) {
      // Get Canvas2DContext
      var canvas = document.querySelector('canvas');
      var ctx = canvas.getContext("2d");
      if (image != null) ctx.drawImage(image, 0, 0, canvas.width, canvas.height/2);
      // Your code here
      ctx.font = '18pt Impact';
      
      if (bottomLine != null) {
        ctx.fillText(bottomLine, 0, canvas.height/2 +25+newLine);
      }
    }
    


    function saveFile() {
      window.open(document.querySelector('canvas').toDataURL());
    }
    

    function handleFileSelect(evt) {
      var canvasWidth = 500;
      var canvasHeight = 500;
      var file = evt.target.files[0];
      
      
      
      var reader = new FileReader();
      reader.onload = function(fileObject) {
        var data = fileObject.target.result;
        
        // Create an image object
        var image = new Image();
        image.onload = function() {
          
          window.imageSrc = this;
          redrawMeme(window.imageSrc, null);
        }
        
        // Set image data to background image.
        image.src = data;
        console.log(fileObject.target.result);
      };
      reader.readAsDataURL(file)
    }
    


    window.bottomLineText = "";
    window.newLineCount = 0;
    window.newLine = 0;
    var input2 = document.getElementById('bottomLineText');
    input2.oninput = textChangeListener;
    document.getElementById('bottomLineText').addEventListener('keyup', function(e) {
        if (e.keyCode == 13) {
            window.newLine += 20;
            window.newLineCount++;
            textChangeListener;
        }
    })
    document.getElementById('file').addEventListener('change', handleFileSelect, false);
    document.querySelector('button').addEventListener('click', saveFile, false);
  </script>

</body>
</html>
